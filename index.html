    <h6>git commit Editor(vi Editor) 여는법 - git add . 하고 난 후

        <!-- git Editor 기능은 -m"" 보다 더 길고 자세하게 파일에 대한 설명을 할 수 있다. 
         * i를 입력하면 밑에 insert 라고 뜨고 이때 내용을 입력할 수 있으며 입력한 후 esc 버튼을 누르면 insert가 종료된다.
         * esc를 누르고 :wq 를  입력하면 에디터가 종료된다.
        -->
        fetch와 merge를 한번에 하기 위해서는 git pull 사용하면 가능하다.
